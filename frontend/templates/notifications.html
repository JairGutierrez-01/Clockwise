<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications â€“ ClockWise</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='notifications.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='projects.css') }}">
  </head>

  <body class="dark-mode notification-page">
    {% include 'navbar.html' %}

    <main class="notification-container">
      <h1>Notifications</h1>
      <div class="notification-filter" id="filter-controls">
        <button data-filter="all" class="active">All</button>
        <button data-filter="info">Info</button>
        <button data-filter="task">Task</button>
        <button data-filter="team">Team</button>
        <button data-filter="project">Project</button>
        <button data-filter="progress">Progress</button>
      </div>
      {% if notifications %}
      <div class="notification-list">
        {% for note in notifications %}
        <div class="notification-card" data-type="{{ note.type }}">
          <div class="notification-message">{{ note.message }}</div>
          <button
            class="delete-btn"
            onclick="deleteNotification({{ note.id }})"
          >
            Delete
          </button>
          {% if not note.is_read %}
          <button class="read-btn" onclick="markAsRead({{ note.id }})">
            Mark As Read
          </button>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p>You currently have no new notifications.</p>
      {% endif %}
    </main>

    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    {% if user_logged_in %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% endif %}
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
