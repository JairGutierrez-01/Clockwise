<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - ClockWise</title>

    <!-- Einheitliches Styling wie bei Login/Register -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='homepage.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='forgotpassword.css') }}"
    />
  </head>

  <script>
    function showTokenField() {
      document.getElementById("token-field").style.display = "block";
    }
  </script>

  <body class="dark-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-login">
      <div class="logo">ClockWise</div>
      <div class="nav-items">
        <a href="{{ url_for('home') }}">Home</a>
      </div>
    </nav>

    <!-- Forgot Password Box -->
    <div class="login-container">
      <form
        class="login-box"
        method="POST"
        action="{{ url_for('auth.forgot_password') }}"
      >
        <!-- Hinweistext -->
        <p class="forgot-instruction">
          Please enter your email address. You will receive a token to reset
          your password.
        </p>

        <!-- E-Mail-Feld -->
        <input type="email" name="email" placeholder="Email Address" required />

        <!-- Senden-Button -->
        <button type="submit">Send Email</button>

        <!-- Resend-Link -->
        <div class="resend-link">
          <a href="#">Resend reset email</a>
        </div>

        <!-- Token-Button -->
        <a href="{{ url_for('enter_token') }}" class="button-link"
          >Enter Token</a
        >
      </form>
    </div>
  </body>
</html>
