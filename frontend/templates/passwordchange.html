<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password â€“ ClockWise</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='passwordchange.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='themes.css') }}">
  </head>

  <body class="dark-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-login">
      <div class="logo">
        <a href="{{ url_for('home') }}">ClockWise</a>
      </div>

      <div class="nav-items">

        <!-- Theme Toggle -->
        {% include 'theme.html' %}

        <!-- Home Button -->
        <a href="{{ url_for('home') }}" class="home-link">Home</a>
      </div>
    </nav>

    <!-- Reset Password Box -->
    <div class="login-container">
      <form
        class="login-box"
        method="POST"
        action="{{ url_for('auth.reset_password', token=token, user_id=user_id) }}"
      >
        <input
          type="password"
          name="password"
          placeholder="Enter new password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Repeat new password"
          required
        />

        <button type="submit">Confirm</button>
      </form>
    </div>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
