<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teams - ClockWise</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='teams.css') }}"
    />
    <style>
      /* This <style> block can likely be removed if all styles are in teams.css */
    </style>
  </head>
  <body class="dark-mode">
    {% include 'navbar.html' %}

    <main class="teams-container">
      <section class="team-card">
        <div class="team-card-header">
          <h2>Teams</h2>
          <button class="create-team-btn">Create Team</button>
        </div>

        <table class="team-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Created</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Algorithmen</td>
              <td>20.04.2025</td>
              <td class="role-admin">Admin</td>
            </tr>
            <tr>
              <td>SEP</td>
              <td>21.04.2025</td>
              <td class="role-member">Member</td>
            </tr>
            <tr>
              <td>TheoInfo2</td>
              <td>22.04.2025</td>
              <td class="role-admin">Admin</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="members-card">
        <div class="members-card-header">
          <h2>Members</h2>
          <div class="member-buttons">
            <button class="add-member-btn">Add member</button>
            <button class="delete-member-btn">Delete Member</button>
          </div>
        </div>

        <div class="carousel-wrapper">
          <div class="carousel-arrow left"></div>
          <div class="carousel-arrow right"></div>

          <div class="carousel-track">
            <div class="member-team-card">
              <h3>Team: SEP</h3>
              <div class="members-grid">
                <div class="member-item">
                  <div class="member-avatar"></div>
                  <div class="member-info">
                    <span class="member-name">Jude Mawad</span>
                    <span class="member-role">Member</span>
                  </div>
                </div>
                <div class="member-item">
                  <div class="member-avatar"></div>
                  <div class="member-info">
                    <span class="member-name">Sophie Ge.</span>
                    <span class="member-role admin">Admin</span>
                  </div>
                </div>
                <div class="member-item">
                  <div class="member-avatar"></div>
                  <div class="member-info">
                    <span class="member-name">Cahntal Ebben</span>
                    <span class="member-role admin">Admin</span>
                  </div>
                </div>
                <div class="member-item">
                  <div class="member-avatar"></div>
                  <div class="member-info">
                    <span class="member-name">Laden Zaynep</span>
                    <span class="member-role">Member</span>
                  </div>
                </div>
                <div class="member-item">
                  <div class="member-avatar"></div>
                  <div class="member-info">
                    <span class="member-name">Merle</span>
                    <span class="member-role">Member</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="member-team-card">
              <h3>Team: Algorithmen</h3>
              <div class="members-grid">
                <div class="member-item">
                  <div class="member-avatar"></div>
                  <div class="member-info">
                    <span class="member-name">Max</span>
                    <span class="member-role admin">Admin</span>
                  </div>
                </div>
                <div class="member-item">
                  <div class="member-avatar"></div>
                  <div class="member-info">
                    <span class="member-name">Luisa</span>
                    <span class="member-role">Member</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="{{ url_for('static', filename='js/teams.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
