<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notifications - ClockWise</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='teams.css') }}"
    />
    <style>
      .member-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      .member-table th,
      .member-table td {
        padding: 0.5rem 1rem;
        text-align: left;
      }

      .member-table th {
        background-color: #333;
        color: white;
      }

      .member-table td {
        background-color: #222;
        color: white;
        vertical-align: middle;
      }

      .name-with-dot {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }

      .dot.red {
        background-color: #e74c3c;
      }
      .dot.blue {
        background-color: #3498db;
      }
      .dot.green {
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body class="dark-mode">
    {% include 'navbar.html' %}

    <main class="teams-container">
      <div class="team-management card">
        <div class="header-row">
          <h2>Team Management</h2>
          <div class="project-selector">
            <button class="project-button">Choose Project</button>
            <button class="project-button secondary">â–¼Clockwise</button>
          </div>
        </div>

        <div class="member-section card">
          <table class="member-table">
            <thead>
              <tr>
                <th>Member</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <span class="name-with-dot"
                    ><span class="dot red"></span>Name 1</span
                  >
                </td>
                <td class="email">name.name@example.com</td>
              </tr>
              <tr>
                <td>
                  <span class="name-with-dot"
                    ><span class="dot blue"></span>Name 2</span
                  >
                </td>
                <td class="email">name1.name1@example.com</td>
              </tr>
              <tr>
                <td>
                  <span class="name-with-dot"
                    ><span class="dot green"></span>Name 3</span
                  >
                </td>
                <td class="email">name2.name2@example.com</td>
              </tr>
            </tbody>
          </table>

          <div class="member-buttons">
            <button class="add-btn">Add Member</button>
            <button class="delete-btn">Delete Member</button>
          </div>
        </div>

        <div class="task-section card">
          <div class="table-header">
            <span>Tasks</span>
            <span>Assigned To</span>
          </div>

          <div class="task-row">
            <span>Task 1</span>
            <span><span class="dot red"></span>Name 1</span>
          </div>
          <div class="task-row">
            <span>Task 2</span>
            <span><span class="dot green"></span>Name 3</span>
          </div>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
