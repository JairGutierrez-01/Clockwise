<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teams - ClockWise</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='teams.css') }}"
    />
  </head>
  <body class="dark-mode">
    {% include 'navbar.html' %}

    <main class="teams-container">
      <div class="top-section">
        <section class="team-card">
          <div class="team-card-header">
            <h2>Teams</h2>
            <button class="create-team-btn">Create Team</button>
            <button class="delete-team-btn">Delete Team</button>
          </div>

          <table class="team-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody id="teamsBody"></tbody>
          </table>
        </section>

        <section class="members-card">
          <div class="members-card-header">
            <h2>Members</h2>
            <div class="member-buttons">
              <button class="add-member-btn">Add member</button>
              <button class="delete-member-btn">Delete Member</button>
            </div>
          </div>

          <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
              <!-- Member cards are injected here dynamically. Each member-item can include a â‹® button (assign-options-btn) for task assignment. -->
            </div>
            <div class="carousel-arrow left"></div>
            <div class="carousel-arrow right"></div>
          </div>
        </section>
      </div>
      <section class="tasks-card">
        <div class="tasks-card-header">
          <h2>Tasks Overview</h2>
        </div>
        <div id="tasksOverviewContainer">
          <!-- Task overviews by team and project will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <div id="customModal" class="custom-modal-backdrop">
      <div class="custom-modal-content">
        <h3 id="customModalTitle" class="custom-modal-title"></h3>
        <p id="customModalMessage" class="custom-modal-message"></p>
        <input
          type="text"
          id="customModalInput"
          class="custom-modal-input"
          placeholder=""
        />
        <div class="custom-modal-buttons">
          <button
            id="customModalConfirmBtn"
            class="custom-modal-btn confirm-btn"
          ></button>
          <button
            id="customModalCancelBtn"
            class="custom-modal-btn cancel-btn"
          ></button>
        </div>
        <div id="dynamicContentArea" class="dynamic-content-area"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/teams.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    {% if user_logged_in %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% endif %}
  </body>
</html>
