<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking - ClockWise</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='timeTracking.css') }}"
    />
  </head>
  <body class="dark-mode">
    {% include 'navbar.html' %}
    <div class="time-tracking container">
      <div class="tracker-wrapper">
        <div class="tracker">
          <div class="input-wrapper">
            <input
              type="text"
              id="project-name-input"
              placeholder="Task Name ..."
              autocomplete="off"
            />
            <ul id="task-suggestions" class="suggestions"></ul>
          </div>

          <div id="tracker-time" class="time-display">00:00:00</div>
          <button id="tracker-start" class="btn-start" type="button">
            Start
          </button>
          <button id="tracker-pause" class="btn-pause" type="button" hidden>
            Pause
          </button>
          <button id="tracker-resume" class="btn-resume" type="button" hidden>
            Resume
          </button>
          <button id="tracker-stop" class="btn-stop" type="button" hidden>
            Stop
          </button>
          <button id="manual-entry-btn" class="btn-manual" type="button">Manual Entry</button>
        </div>
      </div>

      <h2>Latest Sessions</h2>
      <div class="project-list" id="project-list"></div>
      <p id="empty-message">No sessions yet. Start one!</p>

      <template id="entry-template">
        <div class="project-wrapper">
          <div class="project">
            <div class="project-name">Task Name</div>
            <div class="duration">00:00:00</div>
            <button class="resume-btn">Resume</button>
            <button class="edit-btn" data-task-id="">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
      </template>

      <div id="manual-entry-modal" class="modal hidden">
        <form id="manual-entry-form" class="edit-form">
          <h2>New Manual Entry</h2>

          <label for="manual-task-name">Task Name</label>
          <input
            type="text"
            id="manual-task-name"
            placeholder="Task Name ..."
            autocomplete="off"
          />
          <ul id="manual-task-suggestions" class="suggestions"></ul>

          <label for="manual-date">Date</label>
          <input type="date" id="manual-date" required />

          <label for="manual-start-time">Start Time</label>
          <input type="time" id="manual-start-time" step="1" required />

          <label for="manual-end-time">End Time</label>
          <input type="time" id="manual-end-time" step="1" required />

          <label>Duration</label>
          <div id="manual-duration">00:00:00</div>

          <div class="form-actions">
            <button type="submit" id="save-manual-btn">Save</button>
            <button type="button" id="cancel-manual-btn">Cancel</button>
          </div>
        </form>
      </div>

      <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
      <script src="{{ url_for('static', filename='js/timeTracking.js') }}"></script>
      {% if user_logged_in %}
      <script src="{{ url_for('static', filename='js/base.js') }}"></script>
      {% endif %}
    </div>
  </body>
</html>
