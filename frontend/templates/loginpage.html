<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ ClockWise</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='loginpage.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='themes.css') }}">
  </head>

  <body class="dark-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-login">
      <div class="logo">
        <a href="{{ url_for('home') }}">ClockWise</a>
      </div>

      <div class="nav-items">

        <!-- Theme Toggle -->
        {% include 'theme.html' %}

        <!-- Home Button -->
        <a href="{{ url_for('home') }}" class="home-link">Home</a>
      </div>
    </nav>

    <!-- Login Box -->
    <div class="login-container">
      <form
        class="login-box"
        method="POST"
        action="{{ url_for('auth.login') }}"
      >
      <div class="login-icon">
        <img src="{{ url_for('static', filename='images/ICON.png') }}" alt="Login Icon" />
      </div>
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <div class="forgot-password">
          <a href="{{ url_for('auth.forgot_password') }}"
            >Forgot your password?</a
          >
        </div>

        <button type="submit">Log in</button>
        <a href="{{ url_for('auth.register') }}" class="register-link"
          >Create an account</a
        >
      </form>
    </div>
    {% if user_logged_in %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% endif %}
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
