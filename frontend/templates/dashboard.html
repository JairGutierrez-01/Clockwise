<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - ClockWise</title>
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
    <!-- FullCalendar CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  </head>
  <body class="dark-mode">
    <!-- Include existing navbar -->
    {% include 'navbar.html' %}

    <div class="dashboard-wrapper">
      <!-- Main Content -->
      <main class="dashboard-content">
        <div class="dashboard-columns">
          <div class="left-column">
            <!-- Projects Table -->
            <div class="card projects-table">
              <h3>Projects</h3>
              <table>
                <thead>
                  <tr>
                    <th>Project</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>ClockWise - Prototyp 1</td>
                    <td>01:35:30</td>
                  </tr>
                  <tr>
                    <td>Marketing</td>
                    <td>00:30:45</td>
                  </tr>
                  <tr>
                    <td>Computernetze</td>
                    <td>00:58:10</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Project Details & Progress -->
            <div class="card project-details">
              <h3>ClockWise - Prototyp 1</h3>
              <p>Total Time: <span id="total-time">31:50:24</span></p>
              <p>Team Members:</p>
              <div class="team-members">
                <span class="member sp1">SP1</span>
                <span class="member sp2">SP2</span>
                <span class="member sp3">SP3</span>
              </div>
              <div class="progress-chart">
                <!-- SVG or canvas for circular progress -->
              </div>
            </div>
          </div>

          <div class="right-column">
            <!-- Calendar -->
            <div class="card calendar">
              <h3>Calendar</h3>
              <div id="calendar"></div>
            </div>
            <!-- Reports Chart -->
            <div class="card reports">
              <h3>Reports</h3>
              <canvas id="reportsChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toggle function JavaScript -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% if user_logged_in %}
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% endif %}
  </body>
</html>
